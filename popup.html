<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flavortown Tracker</title>
  <style>
  body {
    width: 400px;
    margin: 0;
    padding: 0;
    font-family: 'Comic Sans MS', 'Arial', sans-serif;
    background: linear-gradient(135deg, #f5e6d3 0%, #e8d4b8 100%);
    color: #5c4033;
  }
  
  .header {
    background: linear-gradient(135deg, #d4a574 0%, #b8936f 100%);
    padding: 20px;
    text-align: center;
    border-radius: 0 0 20px 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  
  h1 {
    margin: 0;
    font-size: 24px;
    color: #fff;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
  }
  
  .stats-row {
    display: flex;
    gap: 10px;
    margin: 15px;
  }
  
  .stat-box {
    flex: 1;
    background: #fff4e6;
    padding: 12px;
    border-radius: 12px;
    border: 3px solid #ffd699;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    text-align: center;
    font-size: 12px;
  }
  
  .stat-emoji {
    font-size: 24px;
    margin-bottom: 3px;
  }
  
  .stat-time {
    font-size: 16px;
    font-weight: bold;
    color: #d4721a;
  }
  
  .sites-list {
    margin: 15px;
    padding: 15px;
    background: rgba(255,255,255,0.6);
    border-radius: 15px;
    font-size: 13px;
  }
  
  .site-item {
    padding: 8px;
    margin: 5px 0;
    background: #fff;
    border-radius: 10px;
    border-left: 4px solid #d4a574;
    cursor: pointer;
    position: relative;
  }
  
  .site-item:hover {
    background: #fff9f0;
  }
  
  .context-menu {
    position: absolute;
    background: white;
    border: 2px solid #d4a574;
    border-radius: 8px;
    padding: 5px 0;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    z-index: 1000;
  }
  
  .context-menu div {
    padding: 8px 15px;
    cursor: pointer;
  }
  
  .context-menu div:hover {
    background: #f5e6d3;
  }
  
  .category-badge {
    font-size: 10px;
    padding: 2px 6px;
    border-radius: 5px;
    margin-left: 5px;
  }
  
  .study-badge {
    background: #c8e6c9;
    color: #2e7d32;
  }
  
  .entertainment-badge {
    background: #fff9c4;
    color: #f57f17;
  }

  .tabs {
    display: flex;
    gap: 5px;
    margin: 15px 15px 0 15px;
  }
  
  .tab {
    flex: 1;
    padding: 10px;
    background: rgba(255,255,255,0.6);
    border-radius: 10px 10px 0 0;
    text-align: center;
    cursor: pointer;
    font-size: 11px;
    font-weight: bold;
  }
  
  .tab.active {
    background: rgba(255,255,255,0.9);
    border-bottom: 3px solid #d4a574;
  }
  
  .tab-content {
    display: none;
  }
  
  .tab-content.active {
    display: block;
  }

  .chart-container {
    margin: 15px;
    padding: 20px;
    background: rgba(255,255,255,0.6);
    border-radius: 15px;
    text-align: center;
  }

  .pie-chart {
    width: 200px;
    height: 200px;
    margin: 0 auto 15px auto;
  }

  .date-display {
    font-size: 14px;
    color: #5c4033;
    margin: 10px 0;
    font-weight: bold;
  }

  .legend {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    justify-content: center;
    margin-top: 15px;
    font-size: 11px;
  }

  .legend-item {
    display: flex;
    align-items: center;
    gap: 5px;
  }

  .legend-color {
    width: 12px;
    height: 12px;
    border-radius: 3px;
  }

  /* FOCUS SESSION STYLES */
  .focus-container {
    padding: 15px;
  }

  .focus-setup {
    background: rgba(255,255,255,0.8);
    padding: 20px;
    border-radius: 15px;
    margin-bottom: 15px;
  }

  .focus-title {
    font-size: 18px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 15px;
    color: #5c4033;
  }

  .input-group {
    margin-bottom: 15px;
  }

  .input-label {
    display: block;
    font-size: 12px;
    font-weight: bold;
    margin-bottom: 5px;
    color: #5c4033;
  }

  .time-inputs {
    display: flex;
    gap: 10px;
    align-items: center;
  }

  .time-input {
    flex: 1;
    padding: 10px;
    border: 2px solid #d4a574;
    border-radius: 10px;
    font-size: 14px;
    text-align: center;
    font-weight: bold;
    background: white;
  }

  .time-input:focus {
    outline: none;
    border-color: #b8936f;
  }

  .preset-buttons {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    margin-top: 10px;
  }

  .preset-btn {
    padding: 8px 12px;
    background: #fff4e6;
    border: 2px solid #d4a574;
    border-radius: 10px;
    cursor: pointer;
    font-size: 11px;
    font-weight: bold;
    transition: all 0.2s;
  }

  .preset-btn:hover {
    background: #d4a574;
    color: white;
  }

  .start-btn {
    width: 100%;
    padding: 15px;
    background: linear-gradient(135deg, #6BCB77 0%, #4CAF50 100%);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: all 0.2s;
  }

  .start-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
  }

  .start-btn:active {
    transform: translateY(0);
  }

  .focus-active {
    background: linear-gradient(135deg, #c8e6c9 0%, #a5d6a7 100%);
    padding: 20px;
    border-radius: 15px;
    text-align: center;
  }

  .focus-timer {
    font-size: 48px;
    font-weight: bold;
    color: #2e7d32;
    margin: 20px 0;
    font-family: 'Courier New', monospace;
  }

  .focus-label {
    font-size: 14px;
    color: #5c4033;
    margin-bottom: 10px;
  }

  .session-info {
    display: flex;
    gap: 15px;
    justify-content: center;
    margin: 15px 0;
    font-size: 12px;
  }

  .session-stat {
    background: rgba(255,255,255,0.7);
    padding: 8px 12px;
    border-radius: 8px;
  }

  .control-buttons {
    display: flex;
    gap: 10px;
    margin-top: 15px;
  }

  .control-btn {
    flex: 1;
    padding: 12px;
    border: 2px solid #d4a574;
    border-radius: 10px;
    cursor: pointer;
    font-size: 14px;
    font-weight: bold;
    transition: all 0.2s;
  }

  .pause-btn {
    background: #fff4e6;
    color: #5c4033;
  }

  .pause-btn:hover {
    background: #FFD93D;
  }

  .stop-btn {
    background: #ffcdd2;
    color: #c62828;
  }

  .stop-btn:hover {
    background: #ff6b6b;
    color: white;
  }

  .break-active {
    background: linear-gradient(135deg, #fff9c4 0%, #fff59d 100%);
  }

  .break-timer {
    font-size: 48px;
    font-weight: bold;
    color: #f57f17;
    margin: 20px 0;
    font-family: 'Courier New', monospace;
  }

  .skip-btn {
    background: #d4a574;
    color: white;
  }

  .skip-btn:hover {
    background: #b8936f;
  }

  /* TIME TRAVEL STYLES */
  .time-travel-container {
    padding: 15px;
  }

  .view-selector {
    display: flex;
    gap: 8px;
    justify-content: center;
    margin-bottom: 15px;
  }

  .view-btn {
    padding: 8px 16px;
    background: rgba(255,255,255,0.8);
    border: 2px solid #d4a574;
    border-radius: 10px;
    cursor: pointer;
    font-size: 12px;
    font-weight: bold;
    transition: all 0.2s;
  }

  .view-btn:hover {
    background: #fff4e6;
  }

  .view-btn.active {
    background: #d4a574;
    color: white;
  }

  .calendar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
    background: rgba(255,255,255,0.8);
    padding: 12px;
    border-radius: 12px;
  }

  .nav-btn {
    background: #d4a574;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    font-weight: bold;
  }

  .nav-btn:hover {
    background: #b8936f;
  }

  .month-year-display {
    font-size: 16px;
    font-weight: bold;
    color: #5c4033;
  }

  .calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 5px;
    background: rgba(255,255,255,0.8);
    padding: 12px;
    border-radius: 12px;
  }

  .calendar-day-header {
    text-align: center;
    font-size: 11px;
    font-weight: bold;
    color: #5c4033;
    padding: 5px;
  }

  .calendar-day {
    aspect-ratio: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #fff;
    border-radius: 8px;
    cursor: pointer;
    font-size: 12px;
    transition: all 0.2s;
    position: relative;
  }

  .calendar-day:hover {
    background: #fff4e6;
    transform: scale(1.05);
  }

  .calendar-day.has-data {
    background: #c8e6c9;
    font-weight: bold;
  }

  .calendar-day.has-data::after {
    content: 'üç™';
    position: absolute;
    bottom: 2px;
    right: 2px;
    font-size: 8px;
  }

  .calendar-day.selected {
    background: #d4a574;
    color: white;
    font-weight: bold;
  }

  .calendar-day.other-month {
    color: #ccc;
    background: #f5f5f5;
  }

  .calendar-day.today {
    border: 2px solid #ff6b6b;
  }

  .week-list, .month-list {
    background: rgba(255,255,255,0.8);
    padding: 12px;
    border-radius: 12px;
    max-height: 200px;
    overflow-y: auto;
  }

  .week-item, .month-item {
    padding: 10px;
    margin: 5px 0;
    background: #fff;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s;
    border-left: 4px solid #d4a574;
  }

  .week-item:hover, .month-item:hover {
    background: #fff4e6;
    transform: translateX(5px);
  }

  .week-item.selected, .month-item.selected {
    background: #d4a574;
    color: white;
  }

  .week-item.has-data::after, .month-item.has-data::after {
    content: ' üç™';
  }

  .no-data-message {
    text-align: center;
    padding: 30px;
    background: rgba(255,255,255,0.8);
    border-radius: 12px;
    margin: 15px;
    color: #5c4033;
  }

  .no-data-message .emoji {
    font-size: 48px;
    margin-bottom: 10px;
  }
  .streak-badge {
  background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
  color: white;
  padding: 15px;
  margin: 15px;
  border-radius: 15px;
  text-align: center;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

.streak-number {
  font-size: 36px;
  font-weight: bold;
  margin: 5px 0;
}

.streak-text {
  font-size: 14px;
  opacity: 0.9;
}
  </style>
</head>
<body>
  <div class="header">
    <h1>üç≥ Flavortown Timer</h1>
  </div>
  
  <div class="tabs">
    <div class="tab active" data-tab="today">üìÖ Today</div>
    <div class="tab" data-tab="focus">üéØ Focus</div>
    <div class="tab" data-tab="timetravel">‚è∞ Time Travel</div>
  </div>

  <div id="today-content" class="tab-content active"></div>
  
  <div id="focus-content" class="tab-content">
    <div class="focus-container">
      <div id="focus-view"></div>
    </div>
  </div>
  
  <div id="timetravel-content" class="tab-content">
    <div class="time-travel-container">
      <div class="view-selector">
        <button class="view-btn active" data-view="daily">üìÖ Daily</button>
        <button class="view-btn" data-view="weekly">üìä Weekly</button>
        <button class="view-btn" data-view="monthly">üìà Monthly</button>
      </div>
      <div id="timetravel-viewer"></div>
      <div id="timetravel-stats"></div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
